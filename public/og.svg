<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#EFF6FF"/>
      <stop offset="0.55" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F8FAFC"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0F172A" flood-opacity="0.12"/>
    </filter>

    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#1E293B" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative blobs -->
  <circle cx="1040" cy="110" r="170" fill="#2563EB" opacity="0.10"/>
  <circle cx="1120" cy="210" r="120" fill="#1D4ED8" opacity="0.10"/>
  <circle cx="140" cy="560" r="210" fill="#2563EB" opacity="0.08"/>

  <!-- Main card -->
  <g filter="url(#softShadow)">
    <rect x="90" y="90" width="1020" height="450" rx="32" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  </g>

  <!-- Brand mark -->
  <g transform="translate(140 150)">
    <rect x="0" y="0" width="72" height="72" rx="18" fill="url(#accent)"/>
    <text x="36" y="48" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="34" font-weight="700" fill="#FFFFFF">
      R
    </text>
  </g>

  <!-- Brand name -->
  <text x="230" y="195" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="42" font-weight="700" fill="#0F172A">
    Rcom Consulting
  </text>

  <!-- Tagline pill -->
  <g transform="translate(230 215)">
    <rect x="0" y="0" width="520" height="38" rx="19" fill="#EFF6FF" stroke="#BFDBFE"/>
    <text x="18" y="25" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="600" fill="#1D4ED8">
      Consultoria estratégica acessível para PMEs
    </text>
  </g>

  <!-- Headline -->
  <text x="140" y="310" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="54" font-weight="800" fill="#0F172A">
    Tecnologia Estratégica
  </text>
  <text x="140" y="365" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="54" font-weight="800" fill="#0F172A">
    para crescer com segurança
  </text>

  <!-- Description -->
  <text x="140" y="425" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="500" fill="#334155">
    Infraestrutura • Cloud • Segurança • Automação • Transformação Digital
  </text>

  <!-- CTA box -->
  <g transform="translate(140 455)">
    <rect x="0" y="0" width="520" height="62" rx="18" fill="url(#accent)"/>
    <text x="26" y="38" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" font-weight="700" fill="#FFFFFF">
      Solicite um diagnóstico estratégico
    </text>
    <text x="430" y="38" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" font-weight="800" fill="#FFFFFF">
      →
    </text>
  </g>

  <!-- Footer small -->
  <text x="90" y="590" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="600" fill="#64748B">
    rcom-landing.vercel.app
  </text>
</svg>
